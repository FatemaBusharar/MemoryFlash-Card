<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Memory Flash Card</title>
</head>
<style>
* { 
    box-sizing: border-box; 
    font-family: 'Segoe UI', Tahoma, sans-serif; 
} 
body { 
    color:#fff;
    background: linear-gradient(135deg, #3a1c71, #6a0dad, #9b59b6); 
    background-size: 300% 300%;
    animation: bgMove 12s ease infinite;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    filter: saturate(0.9);

} 
@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
.container{
    text-align: center;
    animation: fadeIn 1s ease;
}
@keyframes fadeIn{
    from{
        opacity: 0;
        transform: translateY(30px);
    }
    to{
        opacity: 1;
        transform: translateY(0);
    }
}
h1{
    font-size: 100px;
    letter-spacing: 2px;
    text-shadow: 0 4px 10px rgba(0,0,0,0.4);
    margin-bottom: 10px;
}
h2{
    font-weight: 400;
    font-size: 25px;
    margin-bottom: 40px;
    color: #f6f3f8;
    text-shadow: 0 2px 6px rgba(0,0,0,0.3);
}
button { 
    background: linear-gradient(45deg, #ff7eb3, #7afcff);
    color: #fff; 
    border: none; 
    padding: 12px 30px; 
    border-radius: 25px; 
    font-size: 1.8rem; 
    cursor: pointer; 
    margin: 10px; 
    transition: all 0.3s ease; 
    box-shadow: 0 6px 15px rgba(0,0,0,0.3); 
} 
button:hover { 
    background: linear-gradient(45deg, #ff7eb3, #7afcff);
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4); 
} 
</style>
<body>
    <div class="container">
        <h1>Memory Flash Card</h1>
        <h2 > Flip fast. Remember smart. Match them all</h2>
        <a href="levels.html">
            <button>Start Game</button>
        </a>
    </div>
</body>
</html>
