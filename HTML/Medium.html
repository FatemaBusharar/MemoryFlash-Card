<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../JavaScript/Medium.js"></script>
    <link rel="stylesheet" href="../CSS/Medium.css">
    <title>Memory Flash Card</title>
</head>
<body>
    <h1>Memory Flash Card</h1>
    <h2 > Flip fast. Remember smart. Match them all</h2>
    <div class="playerInfo">
        <div class="playerStatus">
            <div class="stat">
                <span class="label">Moves</span>
                <span id="Moves" class="value">0</span>
            </div>
            <div class="stat">
                <span class="label">Time</span>
                <span id="Time" class="value">0</span>
            </div>
            <div class="stat">
                <span class="label">Matches</span>
                <span id="Matches" class="value">0</span>
            </div>
            <div class="stat">
                <span class="label">Score</span>
                <span id="Score" class="value">0</span>
            </div>
        </div>
        <div class="gameBoard" id="gameBoard"></div>
        <div class="playerContrrol" id="playerContrrol">
            <button id="startBtn">Start Game</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div id="winModel">
            <div class="winContent">
                <h2>Winner</h2>
                <p>
                    Moves : <span id="lastMove"></span><br>
                    Time : <span id="finishTime"></span><br>
                    Score : <span id="lastScore"></span>
                </p>
                <button onclick="nextLevel()">Next level</button>
            </div>
        </div>
    </div>
</body>
</html>
