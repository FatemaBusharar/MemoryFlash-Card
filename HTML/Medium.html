<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../JavaScript/Medium.js"></script>
    <link rel="stylesheet" href="../CSS/Medium">
    <title>Memory Flash Card</title>
</head>
<body>
    <h1>Memory Flash Card</h1>
    <h2 > Flip fast. Remember smart. Match them all</h2>
    <div class="playerInfo">
        <div class="playerStatus">
            <div > Moves : <span id="Moves"> 0 </span></div>
            <div > Time : <span id="Time">  0 seconds </span></div>
            <div > Matches : <span id="Matches">  0 </span> / 6 </div>
            <div > Score : <span id="Score"> 0 </span></div>
        </div>
        <div class="gameBoard"></div>
        <div class="playerContrrol">
            <button id="startBtn">Start Game</button>
            <button id="resetBtn">Reset</button>
        </div>
        <div class="WinModel" style="display: none;">
            <h2>Winner</h2>
            <p>
                Moves : <span id="lastMove"></span><br>
                Time : <span id="finishTime"></span><br>
                Score : <span id="lastScore"></span>
            </p>
            <button onclick="nextLevel()">Next level</button>
        </div>
    </div>
</body>
</html>
